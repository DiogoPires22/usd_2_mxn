name: Deploy
on:
  push:
    branches:
      - main
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v1

    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: yarn install, yarn test:cov
      run: |
        export COVERALLS_REPO_TOKEN=${{ secrets.COVERALLS_REPO_TOKEN }}
        yarn install
        yarn test:cov

    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GIT_TOKEN }}
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "usd2mxn" #Must be unique in Heroku
          heroku_email: "diogo.pcaires@gmail.com"
          usedocker: true
        env:
          NODE_ENV: production
          BANXICO_TOKEN: ${{ secrets.BANXICO_TOKEN }}
          FIXER_TOKEN: ${{ secrets.FIXER_TOKEN }}